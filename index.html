<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>

</head>
<body>
    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p>I'm sitting in the railway station.
                Got a ticket to my destination.</p>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
        </div>
        <div class="panel-body">
            <table class="table" id="train-table"> 
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                    
                </tbody>
                </table>
        </div>
      </div>
      <div class=container>
            <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Add a Train</h3>
                    </div>
                    <div class="panel-body">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Train Name</label>
            <div class="col-10">
              <input class="form-control" type="text" id="train-name-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Destination</label>
            <div class="col-10">
              <input class="form-control" type="text" id="destination-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">First Train Time (HH:mm - military time)</label>
            <div class="col-10">
              <input class="form-control" type="text" id="first-time-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Frequency (min)</label>
            <div class="col-10">
              <input class="form-control" type="url" id="frequency-input">
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary" id="add-train-btn">Add train</button>
      </div>
      </div>
      <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
